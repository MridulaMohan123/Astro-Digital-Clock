<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carrois+Gothic&family=Lato&family=Martian+Mono:wght@500&family=Montserrat:ital,wght@1,200&family=Noto+Sans+JP&family=Oswald:wght@600&family=Poppins:wght@300;400&family=Roboto+Condensed&family=Roboto:ital,wght@0,300;0,400;0,500;1,500&family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
</head>
<body>
 <div class="hero">
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
    </div>
 </div>


  <script>

    let hrs = document.getElementById("hrs")
    let min = document.getElementById("min")
    let sec = document.getElementById("sec")

    setInterval(()=>{
        let currentTime = new Date();
    hrs.innerHTML = (currentTime.getHours()<10?"0":"") + currentTime.getHours();
    min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.getMinutes();
    sec.innerHTML = (currentTime.getSeconds()<10?"0":"") + currentTime.getSeconds();
    },1000)

    
  </script>




</body>
</html>
